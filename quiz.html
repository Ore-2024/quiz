<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz</h1>

    <div class="quiz-container">
        <div class="counter" id="counter"></div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
    </div>

    <div class="controls">
        <button onclick="prevQuestion()" id="prevBtn">Previous</button>
        <button onclick="nextQuestion()" id="nextBtn">Next</button>
    </div>

    <div class="score" id="score"></div>

    <h2>Create Your Own Quiz Question</h2>
    <form class="create-quiz-form" id="newQuizForm">
        <label for="newQuestion">Question:</label>
        <textarea id="newQuestion" rows="3" required></textarea>
        <label for="newCorrectAnswer">Correct Answer:</label>
        <textarea id="newCorrectAnswer" rows="2" required></textarea>
        <label for="newOption1">Option 1 (Incorrect):</label>
        <textarea id="newOption1" rows="2"></textarea>
        <label for="newOption2">Option 2 (Incorrect):</label>
        <textarea id="newOption2" rows="2"></textarea>
        <label for="newOption3">Option 3 (Incorrect):</label>
        <textarea id="newOption3" rows="2"></textarea>
        <button type="submit">Add Question</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
